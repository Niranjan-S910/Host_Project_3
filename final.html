<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Stats</title>
  <link rel="stylesheet" href="final.css"> <!-- Add your custom styles here -->
</head>
<body>
  <div class="main_cont">
    <div class="header">
      <h1>Game Stats</h1>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="label">Games Played:</span>
        <span id="games-played" class="value">0</span>
      </div>
      <div class="stat">
        <span class="label">Player Wins:</span>
        <span id="player-wins" class="value">0</span>
      </div>
      <div class="stat">
        <span class="label">Computer Wins:</span>
        <span id="computer-wins" class="value">0</span>
      </div>
    </div>
<div class="work">
    <div class="back-to-game">
      <button id="back-to-game">Back to Game</button>
    </div>
    <div class="reset">
      <button id="reset-button">Reset</button>
    </div>
</div>
  </div>

  <script src="final.js"></script>
</body>
</html>
