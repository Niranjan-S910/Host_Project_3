<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game_project</title>
  <link rel="stylesheet" href="rock.css">
</head>
<body>
  <div class="main_cont">
    <div class="header">
      <h1>Rock - Paper - Scissors</h1>
    </div>

    <div class="Rps">
      <div class="choice" data-choice="rock">Rock</div>
      <div class="choice" data-choice="paper">Paper</div>
      <div class="choice" data-choice="scissors">Scissors</div>
    </div>

    <div class="results">
      <div id="player-choice" class="result">Your choice: </div>
      <div id="computer-choice" class="result">Computer's choice: </div>
      <div id="winner" class="result">Winner: </div>
    </div>


    <div class="buttons">
        <div class="restart">
          <button id="restart">Play Again</button>
        </div>
  
        <div class="results-button">
          <button id="results">See Results</button>
        </div>
      </div>
  </div>
  <script src="rock.js"></script>
</body>
</html>
